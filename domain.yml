  utter_club:
  - text: Много се радвам, че искам да разбереш за клубовете в университета ето едни от тях :<br> - Creative Code; - Кафе, наука и още нещо <br> - Възобновяеми енергийни източници <br> - Роботика и Мехатроника <br> - Студентски Авто Клуб  <br> - Студентски Морски Клуб  <br> - Моторспорт  <br> - Еко:логично  <br> - Олимпийски Студентски Клуб  <br> - TУ-Play  <br> - ТУ On Air  <br> - Дизайн  <br> - IT++  
  utter_creative_code:
  - text: Студентски клуб „Creative Code;“ е студентска организация в Технически Университет – Варна. Идеята за създаването на клуба е да подпомогне личностното, професионалното и кариерното развитие на студентите и докторантите, които имат интереси в сферите на информационните технологии, програмирането, изкуствения интелект и Internet Of Things(IoT). 
  utter_events:
  - text: В момента се провеждат няколко събития:<br> - DXC Coding Marathon <br> Поредица workshops от Creative Code; <br> Скоро очаквай още събития :) 
  utter_student_council:
  - text: Студентски съвет се намира в Машинно-технологичният факултет (МТФ). Може да се свържеш с тях на sc@tu-varna.bg или отиди в офиса им.
  utter_start_year:
  - text: Ще бъде вълнуващо! Очакваме те на 15.09.2023г. за да открием заедно новата учебна година. <br> Очакваме те <3 !
  utter_scolarship:
  - text: 20.04.2023г. е крайния срок за подаване на стипендии. Отиди в 305МФ и можеш да подадеш свойте документи за стипендия, но твоят среден успех от предходните два семестъра трябва да е над 5.00.
  utter_library:
  - text: Библиотеката се намира в НУК. Там можеш да седнеш и да се отдадеш на приятни занимания. Приятно четене!
  utter_front_office:
  - text: Отиди в НУК и ще ти помогнат. Там можеш да провериш оценките си в главна книга, да си вземеш декларация, че си студент за БДЖ.  
  utter_canteen:
  - text: Стола отваря в 11ч. и работи до 17ч. Столът се намира до залата за тенис на маса, точно до Plaza Night. <br> Също така може да хапнеш и да пийнеш кафе в кафеТУ.

